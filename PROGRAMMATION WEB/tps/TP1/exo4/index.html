<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo4</title>
</head>
<body>
    <table width="400" border="1" borderColor="black" bgColor="yellow"
    cellspacing="10px"  cellpadding="5px" align="center">
        <caption>Présentation d'un tableau récapitulatif</caption>
            <tr>
                <td height="50px" width="20%" align="left"><font color="blue" size="3">1</font></td>
                <td width="25%" align="center" bgcolor="orange"><font color="blue" size="3">2</font></td>
                <td width="15%" align="right" valign="bottom" colspan="2" bgcolor="grey"><font color="red" size="3">3 4</font></td>
            </tr>
            <tr>
                <td height="50px" width="20%" align="left" valign="top" rowspan="3" bgcolor="black" ><font color="white" size="3">5 9 13</font></td>
                <td width="25%" align="center" bgcolor="white"><font color="blue" size="3">6</font></td>
                <td width="40%" align="center"><font color="blue" size="3">7</font></td>
                <td width="15%" align="right" bgcolor="orange"><font color="blue" size="3">8</font></td>
            </tr>
            <tr>
                <!-- <td height="50px" width="20%" align="left" bgcolor="white"><font color="blue" size="3">9</font></td> -->
                <td width="25%" align="center" bgcolor="orange"><font color="blue" size="3">10</font></td>
                <td width="40%" align="center"><font color="blue" size="3">11</font></td>
                <td width="15%" align="right" bgcolor="white"><font color="blue" size="3">12</font></td>
            </tr>
            <tr>
                <!-- <td height="50px" width="20%" align="left"><font color="blue" size="3">13</font></td> -->
                <td width="25%" align="center" bgcolor="orange"><font color="blue" size="3">14</font></td>
                <td width="40%" align="center" bgcolor="white"><font color="blue" size="3">15</font></td>
                <td width="15%" align="right" bgcolor="orange"><font color="blue" size="3">16</font></td>
            </tr>
       
    </table>     
</body>
</html>
